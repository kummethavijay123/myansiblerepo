---
- hosts: mywebservers
  become: yes
  tasks:
  - name: install webserver on ubuntu nodes
    apt:
     name: "{{ mywebserverpackforubuntu }}"
     state: present
    when: ansible_os_family =="Debian"

  - name: start webserver on ubuntu nodes 
    service:
     name: "{{ mywebserverpackforubuntu }}"
     state: started
    when: ansible_os_family =="Debian"

  - name: install webserver on redhat nodes
    yum:
     name: "{{ mywebserverpackforredhat }}"
     state: present
    when: ansible_os_family =="RedHat"

  - name: start webserver on redhat nodes 
    service:
     name: "{{ mywebserverpackforredhat }}"
     state: started
    when: ansible_os_family =="RedHat"
 
  
